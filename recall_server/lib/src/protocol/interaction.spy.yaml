class: Interaction
table: recall_interaction
fields:
  ownerId: int
  

  contact: Contact?, relation
  
  date: DateTime
  
  # The raw content (snippet)
  snippet: String
  
  # Full email content
  subject: String?
  body: String? 
  
  # The Vector Embedding (Serverpod 3.0 Syntax)
  embedding: Vector(768)
  
  # Metadata
  type: String # "email_in", "email_out", "meeting", "voice_note"
  sentiment: String? # "positive", "neutral", "urgent"
indexes:
  interaction_vec_idx:
    fields: embedding
    type: hnsw
